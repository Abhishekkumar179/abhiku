<html>
  <head>
    <link rel="stylesheet" href="telemo-chat.css">
    <script type="text/javascript" src="telemo-chat.js"></script>
    <script type="text/javascript">
        const userId = prompt("enter name");
            window.onload=function(){
             const options = 
            { 
                  chatName: userId, 
                  width: "300px", 
                height: "400px", 
                  chatContainer: document.querySelector('div#telemo-chat')
            }; 
              const api = new TelemoChatApi(userId, options);
            TelemoChatApi.StartSocket(api);
            // alert("connected ",userId);
            };
          </script>
  </head>
  <body>
    <div id="contact-list"><span>Contact List</span></div>
    <div id="telemo-chat">
      <div id="telemo-chat-list">
        <div class="sd-name">
          <a href="javascript:register_popup('umesh','umesh');">
          <span>umesh</span>
          </a>
        </div>
        <div class="sd-name">
          <a href="javascript:register_popup('moin','moin');">
          <span>moin</span>
          </a>
        </div>
        <div class="sd-name">
          <a href="javascript:register_popup('mukesh','mukesh');">
          <span>mukesh</span>
          </a>
        </div>
        <div class="sd-name">
          <a href="javascript:register_popup('aman','aman');">
          <span>aman</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
